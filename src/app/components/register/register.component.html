<app-main-nav></app-main-nav>

<section>
    <div class="text-center container">
        <section class="container">
            <div class="container-fluid">
                <h2>
                    {{title}}
                </h2>
            </div>
            <section class="container-xl" *ngIf="message">
                <div class="container-fluid alert alert-danger" role="alert">
                    <h3>
                        {{message}}
                        <a *ngIf="nav" routerLink="/login" routerLinkActive="active"><strong>Sign-in</strong></a>
                    </h3>
                </div>
            </section>
        </section>
        <section class="">

            <div class="form-signin">
                <form #userCreateForm="ngForm" (ngSubmit)="onSubmit(userCreateForm)">
                    <div class="form-group">
                        <label for="firstname">Firstname</label>
                        <input type="text" class="form-control" name="person.firstname" #person.firstname="ngModel" [(ngModel)]="user.person.firstname" />
                    </div>
                    <div class="form-group">
                        <label for="lastname">Lastname</label>
                        <input type="text" class="form-control" name="person.lastname" #person.lastname="ngModel" [(ngModel)]="user.person.lastname" />
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter email" name="email" #email="ngModel" [(ngModel)]="user.email" />
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" name="password" #password="ngModel" [(ngModel)]="user.password" />
                    </div>
                    <p>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </p>
                </form>
            </div>
        </section>
    </div>
</section>
