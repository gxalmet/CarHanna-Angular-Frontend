<!-- <h4> From {{dateBeginCal.toDateString()}} to {{dateEndCal.toDateString()}}</h4> -->
<section class="container-xl ">
    <h6 *ngIf="dateBeginCal && dateEndCal">Agenda from {{dateBeginCal.toDateString()}} to {{dateEndCal.toDateString()}}</h6>
    <div class=" table ">
        <table id="calendar" class=" table-striped ">
            <tr>
                <th class="thead-light" scope="col" *ngFor="let weekday of week">
                    {{weekday}}
                </th>
            </tr>

            <tr *ngFor="let agendaweek of agenda">

                <td *ngFor="let number of numbers">
                    <button type="button" class="btn btn-primary btn-sm btn-block">
                        <!-- {{agendaweek[number].day.toDateString()}} -->
                        {{agendaweek[number].day.getDate()}}-
                        {{agendaweek[number].day.getMonth() + 1}}-
                        {{agendaweek[number].day.getFullYear()}}
                    </button>
                    <card *ngFor="let projects of agendaweek[number].projects">
                        <br>
                        <button *ngIf="projects.level==1" type="button" class="btn btn-lv1 btn-sm btn-block" (click)="onNavigate(agendaweek[number].projects)">Level {{projects.level}} <br>{{projects.name}}</button>
                        <br>
                        <button *ngIf=" projects.level==2 " type="button " class="btn btn-lv2 btn-sm btn-block ">Level {{projects.level}} <br>{{projects.name}}</button>
                        <br>
                        <button *ngIf="projects.level==3 " type="button " class="btn btn-lv3 btn-sm btn-block ">Level {{projects.level}} <br>{{projects.name}}</button>
                        <br>

                    </card>

                </td>

            </tr>
